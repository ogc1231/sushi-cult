<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sushi Cult</title>
</head>
<body>
    <header class="header container">
        <div class="site-title">
            <h1 class="main-title">Suhi Cult</h1>
            <p class="sub-title">The best sushi in Dublin</p>
        </div>
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-list-item"><a class="nav-link" href="booking.html">Booking</a></li>
                <li class="nav-list-item"><a class="nav-link current-page" href="menu.html">Menu</a></li>
                <li class="nav-list-item"><a class="nav-link" href="sushi-club.html">Sushi Club</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-section">
            <div class="container">
                <h2>Menu</h2>
                <div class="menu-sushi">
                    <div class="sushi">
                        <img class="sushi-img" src="https://restaurantclicks.com/wp-content/uploads/2021/05/Sashimi.jpg" alt="Sashimi">
                        <h3>Sashimi</h3>
                        <p class="sushi-price">€5 / 4 pieces</p>
                    </div>

                    <div class="sushi">
                        <img class="sushi-img" src="images/Nigiri.jpg" alt="Nigiri">
                        <h3>Nigiri</h3>
                        <p class="sushi-price">€5 / 4 pieces</p>
                    </div>

                    <div class="sushi"> 
                        <img class="sushi-img" src="images/Chirashi.jpg" alt="Chirashi">
                        <h3>Chirashi</h3>
                        <p class="sushi-price">€5 / 4 pieces</p>
                    </div>

                    <div class="sushi">
                        <img class="sushi-img" src="images/Maki.jpg" alt="Maki">
                        <h3>Maki</h3>
                        <p class="sushi-price">€5 / 4 pieces</p>
                    </div>

                    <div class="sushi">
                        <img class="sushi-img" src="images/Uramaki.jpg" alt="Uramaki">
                        <h3>Uramaki</h3>
                        <p class="sushi-price">€5 / 4 pieces</p>
                    </div>

                    <div class="sushi">
                        <img class="sushi-img" src="https://restaurantclicks.com/wp-content/uploads/2021/05/Temaki.jpg" alt="Temaki">
                        <h3>Temaki</h3>
                        <p class="sushi-price">€5 / 4 pieces</p>
                    </div>
                </div>
            </div>
            
        </section>
        

    </main>

    <footer class="footer">
        <ul></ul>
        <p>Devloped By Oliver Craigie 2022 - Code Institute Project 1</p>
    </footer>
    
</body>
</html>
