<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sushi Cult</title>
</head>
<body>
    <header class="header container">
        <div class="site-title">
            <h1 class="main-title">Suhi Cult</h1>
            <p class="sub-title">The best sushi in Dublin</p>
        </div>
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-list-item"><a class="nav-link current-page" href="booking.html">Booking</a></li>
                <li class="nav-list-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-list-item"><a class="nav-link" href="sushi-club.html">Sushi Club</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section container">
            <div class="hero-text">
                <h2 class="hero-text-main">Reservation</h2>
                <h4 class="hero-text-sub">- Make a - </h4>
                <p class="hero-text-paragraph">Join us for our evening service</p>
            </div>
            <div class="reserve">
                <h3>Reserve a table</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required placeholder="Joe Smith"><br>

                    <label for="number">Number:</label>
                    <input type="tel" id="number" required placeholder="087 622 1425"><br>

                    <label for="date">Date:</label>
                    <input type="date" id="date" required><br>

                    <label for="dropdown">Time</label>
                    <select name="dropdown" id="dropdown">
                        <option value="">6:00pm</option>
                        <option value="">6:15pm</option>
                        <option value="">6:30pm</option>
                        <option value="">6:45pm</option>
                        <option value="">7:00pm</option>
                        <option value="">7:15pm</option>
                        <option value="">7:30pm</option>
                        <option value="">7:45pm</option>
                        <option value="">8:00pm</option>
                        <option value="">8:15pm</option>
                        <option value="">8:30pm</option>
                        <option value="">8:45pm</option>
                        <option value="">9:00pm</option>
                        <option value="">9:15pm</option>
                        <option value="">9:30pm</option>
                    </select><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        

    </main>

    <footer class="footer">
        <ul></ul>
        <p>Devloped By Oliver Craigie 2022 - Code Institute Project 1</p>
    </footer>
    
</body>
</html>
